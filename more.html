<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KOKOA CLONE</title>
</head>
<body>
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>11:24</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class = "screen-header">
        <h1 class = "screen-header__title">More</h1>
        <div class = "screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href = "setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="cog__dot--more"></span>
        </div>

    </header>

    <!-- <a id = "friends-display-link">
        <i class="fas fa-info-circle"></i>Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a> -->

    <main class = "main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src = "https://lumiere-a.akamaihd.net/v1/images/ct_belle_upcportalreskin_20694_e5816813.jpeg?region=0%2C0%2C330%2C330"
                class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Mindy</h4>
                    <h6 class="user-component__subtitle">+65 1124 1124</h6>
                    <!--h6 class="user-component__subtitle">Hi, its belle!</h6-->
               </div>
            </div>
            <div class="user-component__column">
                <span><i class="far fa-comment-alt fa-2x"></i></span>
            </div>
        </div>

        <div class="icon-raw">
            <div class="icon-raw__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calender</span>
            </div>
            <div class="icon-raw__icon">
                <i class="fab fa-google-drive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-raw__icon">
                <i class="fas fa-grin"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-raw__icon">
                <i class="fas fa-paint-brush"></i>
                <span>Themes</span>
            </div>
        </div>

        <div class="icon-raw">
            <div class="icon-raw__icon">
                <i class="fas fa-qrcode"></i>
                <span>Account</span>
            </div>
            <div class="icon-raw__icon">
                <i class="fas fa-comment-alt"></i>
                <span>Open Chat</span>
            </div>
            <div class="icon-raw__icon delete">
                <!-- <i class="fas fa-comment-alt"></i> -->
                <span>Open Chat</span>
            </div>
            <div class="icon-raw__icon delete">
                <!-- <i class="fas fa-comment-alt"></i> -->
                <span>Open Chat</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
            
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class = "nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class = "nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class = "nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class = "nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id ="no-mobile">
        <span>Your screen is too big!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
